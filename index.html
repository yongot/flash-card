<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Learning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .selection-screen {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .level-btn {
            background: #e2e8f0;
            color: #4a5568;
            flex: 1;
            min-width: 80px;
        }

        .level-btn.selected {
            background: #3182ce;
            color: white;
        }

        .subject-btn {
            background: #fed7d7;
            color: #c53030;
            flex: 1;
            min-width: 100px;
        }

        .subject-btn.selected {
            background: #c53030;
            color: white;
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .chapter-btn {
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #e2e8f0;
            padding: 20px;
            text-align: left;
            flex-direction: column;
            align-items: flex-start;
        }

        .chapter-btn.selected {
            background: #38a169;
            color: white;
            border-color: #38a169;
        }

        .chapter-title {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .chapter-description {
            font-size: 14px;
            opacity: 0.8;
        }

        .start-btn {
            background: #48bb78;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            width: 100%;
            margin-top: 20px;
        }

        .start-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .flash-card-screen {
            display: none;
        }

        .card-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .chapter-title-display {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .progress-info {
            font-size: 1.1rem;
            color: #718096;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .card-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .audio-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-btn {
            background: #4299e1;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .nav-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .back-btn {
            background: #e53e3e;
        }

        .flip-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            animation: fadeInOut 3s ease-in-out;
            z-index: 1000;
        }

        .completion-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }

        .modal-content h2 {
            color: #38a169;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .modal-content p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .selection-screen {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .chapter-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                height: 350px;
            }
            
            .card-text {
                font-size: 1.5rem;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .card {
                height: 300px;
            }
            
            .card-text {
                font-size: 1.2rem;
            }
            
            .card-face {
                padding: 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1rem;
            color: #718096;
        }

        .hidden {
            display: none !important;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Card Learning System</h1>
        
        <div id="selectionScreen" class="selection-screen">
            <div class="error-message" id="errorMessage" role="alert"></div>
            
            <div class="section">
                <h2>Select Primary Level</h2>
                <div class="button-group" role="group" aria-label="Primary level selection">
                    <button class="btn level-btn" data-level="1" aria-pressed="false">Primary 1</button>
                    <button class="btn level-btn" data-level="2" aria-pressed="false">Primary 2</button>
                    <button class="btn level-btn" data-level="3" aria-pressed="false">Primary 3</button>
                    <button class="btn level-btn" data-level="4" aria-pressed="false">Primary 4</button>
                    <button class="btn level-btn" data-level="5" aria-pressed="false">Primary 5</button>
                    <button class="btn level-btn" data-level="6" aria-pressed="false">Primary 6</button>
                </div>
            </div>

            <div class="section">
                <h2>Select Subject</h2>
                <div class="button-group" role="group" aria-label="Subject selection">
                    <button class="btn subject-btn" data-subject="english" aria-pressed="false">English</button>
                    <button class="btn subject-btn" data-subject="chinese" aria-pressed="false">Chinese</button>
                    <button class="btn subject-btn" data-subject="malay" aria-pressed="false">Malay</button>
                </div>
            </div>

            <div class="section">
                <h2>Select Chapter</h2>
                <div id="chapterGrid" class="chapter-grid" role="group" aria-label="Chapter selection">
                    <div class="loading">Please select a level and subject first</div>
                </div>
            </div>

            <button id="startBtn" class="btn start-btn" disabled aria-describedby="startBtnHelp">
                Start Learning
            </button>
            <div id="startBtnHelp" class="sr-only">Select level, subject, and chapter to enable this button</div>
        </div>

        <div id="flashCardScreen" class="flash-card-screen">
            <div class="card-header">
                <h2 id="chapterTitleDisplay" class="chapter-title-display"></h2>
                <div id="progressInfo" class="progress-info"></div>
            </div>

            <div class="card-container">
                <div id="flashCard" class="card" tabindex="0" role="button" aria-label="Flash card - click to flip">
                    <div class="card-face card-front">
                        <div id="frontText" class="card-text"></div>
                        <img id="frontImage" class="card-image hidden" alt="">
                        <div id="frontAudio" class="audio-controls hidden">
                            <button id="playAudioBtn" class="audio-btn" aria-label="Play audio">
                                <span id="audioIcon">▶</span>
                            </button>
                            <span id="audioStatus"></span>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div id="backText" class="card-text"></div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button id="backToSelectionBtn" class="btn nav-btn back-btn">Back to Selection</button>
                <div>
                    <button id="prevBtn" class="btn nav-btn" aria-label="Previous card">Previous</button>
                    <button id="nextBtn" class="btn nav-btn" aria-label="Next card">Next</button>
                </div>
            </div>
        </div>

        <div id="completionModal" class="completion-modal" role="dialog" aria-modal="true" aria-labelledby="completionTitle">
            <div class="modal-content">
                <h2 id="completionTitle">Chapter Complete!</h2>
                <p id="completionMessage">Congratulations! You've completed this chapter.</p>
                <button id="nextChapterBtn" class="btn start-btn hidden">Next Chapter</button>
                <button id="backToSelectionFromModal" class="btn nav-btn">Back to Selection</button>
            </div>
        </div>

        <div id="flipHint" class="flip-hint hidden">
            Click or tap the card to see the answer
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        class FlashCardApp {
            constructor() {
                this.currentLevel = null;
                this.currentSubject = null;
                this.currentChapter = null;
                this.chapters = [];
                this.cards = [];
                this.currentCardIndex = 0;
                this.isFlipped = false;
                this.firstCardView = true;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.querySelectorAll('.level-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectLevel(e.target.dataset.level));
                });

                document.querySelectorAll('.subject-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.selectSubject(e.target.dataset.subject));
                });

                document.getElementById('startBtn').addEventListener('click', () => this.startLearning());
                document.getElementById('flashCard').addEventListener('click', () => this.flipCard());
                document.getElementById('flashCard').addEventListener('keydown', (e) => {
                    if (e.key === ' ' || e.key === 'Enter') {
                        e.preventDefault();
                        this.flipCard();
                    }
                });
                
                document.getElementById('prevBtn').addEventListener('click', () => this.previousCard());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextCard());
                document.getElementById('backToSelectionBtn').addEventListener('click', () => this.backToSelection());
                document.getElementById('backToSelectionFromModal').addEventListener('click', () => this.backToSelection());
                document.getElementById('nextChapterBtn').addEventListener('click', () => this.nextChapter());
                document.getElementById('playAudioBtn').addEventListener('click', () => this.playAudio());

                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('flashCardScreen').style.display !== 'none') {
                        switch(e.key) {
                            case 'ArrowLeft':
                                e.preventDefault();
                                this.previousCard();
                                break;
                            case 'ArrowRight':
                                e.preventDefault();
                                this.nextCard();
                                break;
                            case ' ':
                                e.preventDefault();
                                this.flipCard();
                                break;
                        }
                    }
                });
            }

            selectLevel(level) {
                this.currentLevel = level;
                this.updateButtonSelection('.level-btn', `[data-level="${level}"]`);
                this.loadChapters();
                this.updateStartButton();
            }

            selectSubject(subject) {
                this.currentSubject = subject;
                this.updateButtonSelection('.subject-btn', `[data-subject="${subject}"]`);
                this.loadChapters();
                this.updateStartButton();
            }

            selectChapter(chapterId) {
                this.currentChapter = chapterId;
                this.updateButtonSelection('.chapter-btn', `[data-chapter="${chapterId}"]`);
                this.updateStartButton();
            }

            updateButtonSelection(buttonClass, selectedSelector) {
                document.querySelectorAll(buttonClass).forEach(btn => {
                    btn.classList.remove('selected');
                    btn.setAttribute('aria-pressed', 'false');
                });
                const selectedBtn = document.querySelector(selectedSelector);
                if (selectedBtn) {
                    selectedBtn.classList.add('selected');
                    selectedBtn.setAttribute('aria-pressed', 'true');
                }
            }

            async loadChapters() {
                if (!this.currentLevel || !this.currentSubject) {
                    document.getElementById('chapterGrid').innerHTML = '<div class="loading">Please select a level and subject first</div>';
                    return;
                }

                document.getElementById('chapterGrid').innerHTML = '<div class="loading">Loading chapters...</div>';
                
                try {
                    const response = await fetch(`content/primary${this.currentLevel}/${this.currentSubject}/chapters.json`);
                    if (!response.ok) throw new Error('Chapters not found');
                    
                    const data = await response.json();
                    this.chapters = data.chapters.sort((a, b) => a.order - b.order);
                    this.renderChapters();
                } catch (error) {
                    this.showError('Failed to load chapters. Please check if content exists for this level and subject.');
                    document.getElementById('chapterGrid').innerHTML = '<div class="loading">No chapters available</div>';
                }
            }

            renderChapters() {
                const grid = document.getElementById('chapterGrid');
                grid.innerHTML = '';
                
                this.chapters.forEach(chapter => {
                    const btn = document.createElement('button');
                    btn.className = 'btn chapter-btn';
                    btn.dataset.chapter = chapter.id;
                    btn.setAttribute('aria-pressed', 'false');
                    btn.innerHTML = `
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-description">${chapter.description}</div>
                    `;
                    btn.addEventListener('click', () => this.selectChapter(chapter.id));
                    grid.appendChild(btn);
                });
            }

            updateStartButton() {
                const startBtn = document.getElementById('startBtn');
                const canStart = this.currentLevel && this.currentSubject && this.currentChapter;
                startBtn.disabled = !canStart;
                startBtn.setAttribute('aria-describedby', canStart ? '' : 'startBtnHelp');
            }

            async startLearning() {
                if (!this.currentLevel || !this.currentSubject || !this.currentChapter) return;

                try {
                    const response = await fetch(`content/primary${this.currentLevel}/${this.currentSubject}/${this.currentChapter}/cards.json`);
                    if (!response.ok) throw new Error('Cards not found');
                    
                    this.cards = await response.json();
                    if (this.cards.length === 0) {
                        this.showError('No cards found in this chapter.');
                        return;
                    }
                    
                    this.currentCardIndex = 0;
                    this.showFlashCardScreen();
                    this.displayCard();
                    this.showFlipHint();
                } catch (error) {
                    this.showError('Failed to load cards. Please try again.');
                }
            }

            showFlashCardScreen() {
                document.getElementById('selectionScreen').style.display = 'none';
                document.getElementById('flashCardScreen').style.display = 'block';
                
                const selectedChapter = this.chapters.find(c => c.id === this.currentChapter);
                document.getElementById('chapterTitleDisplay').textContent = selectedChapter ? selectedChapter.title : 'Chapter';
                
                this.updateProgress();
            }

            displayCard() {
                if (this.cards.length === 0) return;

                const card = this.cards[this.currentCardIndex];
                const cardElement = document.getElementById('flashCard');
                
                cardElement.classList.remove('flipped');
                this.isFlipped = false;

                document.getElementById('frontText').textContent = card.front;
                document.getElementById('backText').textContent = card.back;

                const frontImage = document.getElementById('frontImage');
                const frontAudio = document.getElementById('frontAudio');

                frontImage.classList.add('hidden');
                frontAudio.classList.add('hidden');

                if (card.type === 'full' && card.image) {
                    frontImage.src = `content/primary${this.currentLevel}/${this.currentSubject}/${this.currentChapter}/${card.image}`;
                    frontImage.alt = card.front;
                    frontImage.classList.remove('hidden');
                    frontImage.onerror = () => frontImage.classList.add('hidden');
                }

                if ((card.type === 'audio' || card.type === 'full') && card.audio) {
                    frontAudio.classList.remove('hidden');
                    document.getElementById('audioPlayer').src = `content/primary${this.currentLevel}/${this.currentSubject}/${this.currentChapter}/${card.audio}`;
                }

                this.updateNavigation();
                this.updateProgress();
                cardElement.focus();
            }

            flipCard() {
                const cardElement = document.getElementById('flashCard');
                cardElement.classList.toggle('flipped');
                this.isFlipped = !this.isFlipped;
                
                const ariaLabel = this.isFlipped ? 'Flash card showing answer - click to flip back' : 'Flash card showing question - click to see answer';
                cardElement.setAttribute('aria-label', ariaLabel);
            }

            previousCard() {
                if (this.currentCardIndex > 0) {
                    this.currentCardIndex--;
                    this.displayCard();
                }
            }

            nextCard() {
                if (this.currentCardIndex < this.cards.length - 1) {
                    this.currentCardIndex++;
                    this.displayCard();
                } else {
                    this.showCompletionModal();
                }
            }

            updateNavigation() {
                document.getElementById('prevBtn').disabled = this.currentCardIndex === 0;
                document.getElementById('nextBtn').textContent = 
                    this.currentCardIndex === this.cards.length - 1 ? 'Complete' : 'Next';
            }

            updateProgress() {
                const progressInfo = document.getElementById('progressInfo');
                progressInfo.textContent = `Card ${this.currentCardIndex + 1} of ${this.cards.length}`;
            }

            playAudio() {
                const audioPlayer = document.getElementById('audioPlayer');
                const audioIcon = document.getElementById('audioIcon');
                const audioStatus = document.getElementById('audioStatus');

                if (audioPlayer.src) {
                    audioIcon.textContent = '⏸';
                    audioStatus.textContent = 'Playing...';
                    
                    audioPlayer.play().then(() => {
                        audioPlayer.onended = () => {
                            audioIcon.textContent = '▶';
                            audioStatus.textContent = '';
                        };
                    }).catch(error => {
                        audioIcon.textContent = '▶';
                        audioStatus.textContent = 'Audio unavailable';
                        console.error('Audio playback failed:', error);
                    });
                }
            }

            showCompletionModal() {
                const modal = document.getElementById('completionModal');
                const nextChapterBtn = document.getElementById('nextChapterBtn');
                
                const currentChapterIndex = this.chapters.findIndex(c => c.id === this.currentChapter);
                const hasNextChapter = currentChapterIndex < this.chapters.length - 1;
                
                if (hasNextChapter) {
                    nextChapterBtn.classList.remove('hidden');
                    nextChapterBtn.textContent = `Next: ${this.chapters[currentChapterIndex + 1].title}`;
                } else {
                    nextChapterBtn.classList.add('hidden');
                }
                
                modal.style.display = 'flex';
                document.getElementById('backToSelectionFromModal').focus();
            }

            nextChapter() {
                const currentChapterIndex = this.chapters.findIndex(c => c.id === this.currentChapter);
                if (currentChapterIndex < this.chapters.length - 1) {
                    const nextChapter = this.chapters[currentChapterIndex + 1];
                    this.currentChapter = nextChapter.id;
                    document.getElementById('completionModal').style.display = 'none';
                    this.startLearning();
                }
            }

            backToSelection() {
                document.getElementById('selectionScreen').style.display = 'block';
                document.getElementById('flashCardScreen').style.display = 'none';
                document.getElementById('completionModal').style.display = 'none';
                this.hideError();
                this.firstCardView = true;
            }

            showFlipHint() {
                if (this.firstCardView) {
                    const hint = document.getElementById('flipHint');
                    hint.classList.remove('hidden');
                    setTimeout(() => {
                        hint.classList.add('hidden');
                        this.firstCardView = false;
                    }, 3000);
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        const app = new FlashCardApp();
    </script>
</body>
</html>
